<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level -->
    <main>
      <div class="scene">
        <img src="./images/image-qr-code.png" alt="QR image" srcset="" class="qrimg" />
        <div class="card">
          <h1 class="text">
            Improve your front-end skills by building projects
          </h1>
          <p class="text">
            Scan the QR code to visit Frontend mentor and take your skill to the
            next level
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JanaAbhi" target="_blank">Janarthanan</a>.
      </div>
    </footer>
  </body>
</html>
